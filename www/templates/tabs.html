<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- class="tabs-icon-top tabs-color-active-positive" -->

<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-positive': platform == 'android', 'tabs-icon-top': platform != 'android'}">

  <!-- Home tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Review tab -->
  <ion-tab title="Review" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/chats">
    <ion-nav-view name="tab-review"></ion-nav-view>
  </ion-tab>

  <!-- dictionary tab -->
  <ion-tab title="Dic" icon-off="ion-briefcase" icon-on="ion-briefcase" href="#/tab/account">
    <ion-nav-view name="tab-dic"></ion-nav-view>
  </ion-tab>

<!-- sFa tab -->
  <ion-tab title="Sfa" icon-off="ion-information" icon-on="ion-information" href="#/tab/account">
    <ion-nav-view name="tab-sfa"></ion-nav-view>
  </ion-tab>

</ion-tabs>
